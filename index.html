<!DOCTYPE html>
<html>
  <head>
    <title>The Pizza Palace</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <div class="heading">
          <h2>The Pizza Palace</h2>
            <p>Please, make your order below.</p>
          </div>
        </div>
      </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
<!--Order Form-->
          <form id="orderForm">
              <div class="form-group">
<!--Size-->
             <h3>Please select a size</h3>
                <select class="form-control" id="size">
                  <option>Small</option>
                  <option>Medium</option>
                  <option>Large</option>
                </select>
              </div>

<!--Toppings-->
  <div class = "toppings">
    <label class="form-check-inline">
      <input class="form-check-input" type="checkbox" name="toppings" value="sausage"> Sausage
    </label>
    <label class="form-check-inline">
      <input class="form-check-input" type="checkbox" name="toppings" value="pepperoni"> Pepperoni
    </label>
    <label class="form-check-inline">
      <input class="form-check-input" type="checkbox" name="toppings" value="mushrooms"> Mushrooms
    </label>
    <label class="form-check-inline">
      <input class="form-check-input" type="checkbox" name="toppings" value="greenpep"> Green Peppers
    </label>
    <label class="form-check-inline">
      <input class="form-check-input" type="checkbox" name="toppings" value="canbacon"> Canadian Bacon
    </label>
  </div>
</div>
  <button type="submit" class="btn btn-primary">Submit</button>
  </form>



<span id ="pizzaCost">$</span>




  </div>
</div>
</body>
</html>
